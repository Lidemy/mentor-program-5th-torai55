<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Torai Lin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base target="_self" />
    <link rel="icon" href="./src/noun_dodo_1892677.svg" />
    <link rel="stylesheet" href="./style.css">
    <title>Dodo</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="title">
        Todo List
      </div>
      <div class="input">
        <input type="text" class="input__area" placeholder="Add something DODO here." name="dodo">
        <div class="input__border"></div>
      </div>
      <div class="list">
        <div class="item">
          <input type="checkbox" class="done" name="done">
          <div class="content">
            <p>You Got A SSR DODO!</p>
            <div class="strikethrough"></div>
          </div>
          <div class="delete"></div>
        </div>

        <div class="item">
          <input type="checkbox" class="done" name="done">
          <div class="content">
            <p>Feed dodo.</p>
            <div class="strikethrough"></div>
          </div>
          <div class="delete"></div>
        </div>

        <div class="item">
          <input type="checkbox" class="done" name="done">
          <div class="content">
            <p>Eat dodo.</p>
            <div class="strikethrough"></div>
          </div>
          <div class="delete"></div>
        </div>

      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
