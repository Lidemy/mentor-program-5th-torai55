<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Torai Lin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base target="_self" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>留言板</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-info mt-3" role="alert">
        Torai 的留言板
      </div>
      <form id="form">
        <div class="mb-3 form-floating">
          <input type="text"" class="form-control" id="board_key" value="torai" placeholder="Board key" disabled>
          <label for="board_key" class="form-label">Board key</label>
        </div>
        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="author" placeholder="Author">
          <label for="author">Author</label>
        </div>
        <div class="mb-3 form-floating">
          <textarea class="form-control" id="comment" placeholder="Leave a comment here" style="height: 150px"></textarea>
          <label for="comment">Comment</label>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <div class="mt-5 list-group"></div>
      <div class="mb-4 d-grid gap-2 col-5 mx-auto">
        <button type="button" class="btn btn-success more">more</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
